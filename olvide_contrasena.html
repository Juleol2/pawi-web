<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* NAVBAR */
        .navbar { background-color: #fff; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        
        /* Logos actualizados */
        .logo-img { width: 50px; height: auto; }
        .logo-text-img { height: 35px; width: auto; display: block; }

        /* CARD */
        .wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .card { 
            background-color: white; 
            width: 100%; max-width: 500px; 
            padding: 50px; 
            border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            text-align: center; 
        }
        
        .title { font-size: 24px; font-weight: 800; margin-bottom: 10px; color: #111; }
        .subtitle { font-size: 14px; color: #888; margin-bottom: 30px; line-height: 1.5; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #9ca3af; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px;}
        
        .form-input { 
            width: 100%; padding: 12px 15px; 
            background-color: #f0f2f5; 
            border: 1px solid transparent; 
            border-radius: 10px; 
            font-size: 14px; color: #333; outline: none; transition: 0.3s; 
        }
        
        /* Foco con el color de marca #F59E2D */
        .form-input:focus { 
            background-color: #fff; 
            border-color: #F59E2D; 
            box-shadow: 0 0 0 4px rgba(245, 158, 45, 0.1); 
        }

        .btn-submit { 
            width: 100%; 
            background-color: #F59E2D; /* Color Marca */
            color: white; padding: 15px; 
            border: none; border-radius: 10px; 
            font-size: 16px; font-weight: 700; 
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-submit:hover { background-color: #d68015; transform: translateY(-2px); }

        .back-link { display: block; margin-top: 25px; color: #666; text-decoration: none; font-size: 13px; font-weight: 600; transition: color 0.2s; }
        .back-link:hover { color: #F59E2D; text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="logoImagen.PNG" alt="Logo" class="logo-img">
            <img src="logoNombre.PNG" alt="PAWI" class="logo-text-img">
        </a>
    </nav>

    <div class="wrapper">
        <div class="card">
            <h1 class="title">¿Olvidaste tu contraseña?</h1>
            <p class="subtitle">Ingresa tu correo y te enviaremos un enlace para recuperarla.</p>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="resetEmail" class="form-input" placeholder="ejemplo@correo.com" required>
                </div>
                <button type="submit" class="btn-submit">Enviar Correo</button>
            </form>

            <a href="login.html" class="back-link">← Volver a Iniciar Sesión</a>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
