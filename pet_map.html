<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Pet Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #ffffff;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        
        .nav-left { display: flex; align-items: center; gap: 20px; }

        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-shrink: 0; }
        .logo-img { height: 45px; width: auto; } 
        .logo-text-img { height: 30px; width: auto; margin-top: 5px; }

        /* Botones de icono en navbar */
        .nav-icon-btn {
            font-size: 22px; text-decoration: none; color: #555;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%; background-color: #f4f6f8;
        }
        .nav-icon-btn:hover { transform: scale(1.1); background-color: #FFF0E6; color: #F59E2D; }
        
        /* Flecha de regreso (SVG) */
        .back-btn svg { stroke: #555; transition: stroke 0.2s; }
        .back-btn:hover svg { stroke: #F59E2D; }

        /* --- BOTN DE ALERTA CON ANIMACIN --- */
        .alert-btn { 
            color: #dc2626; 
            background-color: #fef2f2; 
            /* Animaci贸n de destello agregada */
            animation: pulse-red 2s infinite;
        }
        .alert-btn:hover { background-color: #fee2e2; color: #b91c1c; }

        /* Definici贸n de la animaci贸n (igual al Dashboard) */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        .logout-btn:hover { color: #dc2626; background-color: #fef2f2; }
        
        .nav-links { display: flex; align-items: center; gap: 15px; }

        .nav-user-badge {
            display: flex; align-items: center; gap: 8px;
            background-color: #FFF0E6; padding: 8px 15px; border-radius: 30px;
            color: #F59E2D; font-weight: 700; font-size: 14px; white-space: nowrap;
            cursor: pointer; transition: all 0.2s ease;
        }
        .nav-user-badge:hover { background-color: #F59E2D; color: white; }

        /* --- CONTENIDO PRINCIPAL --- */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px; }
        
        .map-card {
            background-color: white; width: 100%; max-width: 1000px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); overflow: hidden; display: flex;
            min-height: 500px;
        }

        /* Lado Izquierdo (Imagen) */
        .map-preview {
            flex: 1.2; background-color: #e0e7ff; overflow: hidden; position: relative; cursor: pointer;
        }
        .map-preview img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .map-preview:hover img { transform: scale(1.05); }
        
        .map-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center; opacity: 0; transition: 0.3s;
        }
        .map-preview:hover .map-overlay { opacity: 1; }
        
        .btn-enter-map { 
            background: white; padding: 12px 25px; border-radius: 30px; 
            font-weight: 700; color: #111; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Lado Derecho (Info) */
        .map-info { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; }
        
        /* T铆tulo CENTRADO */
        .map-title { 
            font-size: 38px; 
            font-weight: 800; 
            color: #1F2937; 
            margin-bottom: 20px; 
            line-height: 1.2;
            text-align: center; /* Centrado */
        }
        
        /* Texto JUSTIFICADO */
        .map-desc { 
            color: #666; 
            font-size: 16px; 
            line-height: 1.8; 
            margin-bottom: 40px; 
            text-align: justify; /* Justificado */
        }
        
        .btn-action { 
            background-color: #F59E2D;
            color: white; border: none; padding: 15px 35px; border-radius: 15px; 
            font-size: 16px; font-weight: 700; cursor: pointer; align-self: center; /* Centramos bot贸n tambi茅n para que combine */
            transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(245, 158, 45, 0.2);
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(245, 158, 45, 0.3); }

        /* --- FOOTER --- */
        .footer { 
            background-color: #1F2937; color: white; 
            padding: 40px 20px; text-align: center; margin-top: auto; 
        }
        .footer-address { font-size: 18px; font-weight: 600; }
        .footer-contact { font-size: 16px; color: #ccc; }

        /* Responsive */
        @media (max-width: 900px) {
            .navbar { padding: 0 20px; }
            .map-card { flex-direction: column; height: auto; }
            .map-preview { height: 300px; }
            .map-info { padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="nav-icon-btn back-btn" title="Volver al Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <a href="dashboard.html" class="nav-logo">
                <img src="logoImagen.png" alt="Logo" class="logo-img">
                <img src="logoNombre.png" alt="PAWI" class="logo-text-img">
            </a>
        </div>
    
        <div class="nav-links">
            <a href="#" class="nav-icon-btn alert-btn" title="Generar Alerta" onclick="alert('Funcionalidad de alerta en construcci贸n')">
                
            </a>
            
            <div class="nav-user-badge" onclick="alert('Perfil de usuario en construcci贸n')">

    <div class="container">
        <div class="map-card">

                <img src="https://img.freepik.com/premium-vector/city-map-navigation-smartphone-with-pointers_349999-281.jpg?w=740" alt="Mapa">
                <div class="map-overlay">

            </a>
            
            <div class="map-info">

                    Conoce los colores de seguridad de cada 谩rea. Encuentra veterinarios verificados, refugios y zonas seguras para pasear a tu mascota en Guayaquil.
                </p>
                <button class="btn-action" onclick="window.location.href='map_detail.html'">Ver Mapa Completo</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-address"> Direcci贸n en Guayaquil, Ecuador</p>
            <p class="footer-contact"> Contacto: 0993919389</p>
            <p style="font-size: 12px; margin-top: 20px; color: #888;">漏 2025 PAWI - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
