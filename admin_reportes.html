<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Admin Reportes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f8; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .report-card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #F37021; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;}
        .report-info h3 { margin: 0 0 5px 0; color: #333; }
        .report-info p { margin: 2px 0; color: #666; font-size: 14px; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; color: white; }
        .bg-orange { background: #F37021; } .bg-blue { background: #3B82F6; }
        .btn-map { background: #1F2937; color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 14px; }
        .btn-delete { background: #EF4444; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-left: 10px;}
    </style>
</head>
<body>

    <div class="admin-header">
        <h1>üëÆ Panel de Reportes Ciudadanos</h1>
        <a href="index.html" style="color:#F37021; text-decoration:none;">‚Üê Volver</a>
    </div>

    <div id="adminReportsList">
        <p>Cargando reportes...</p>
    </div>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, getDocs, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadReports() {
            const list = document.getElementById('adminReportsList');
            const q = query(collection(db, "general_reports"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);

            list.innerHTML = "";
            if (snap.empty) {
                list.innerHTML = "<p>No hay reportes nuevos.</p>";
                return;
            }

            snap.forEach(docSnap => {
                const data = docSnap.data();
                const fecha = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'Reciente';

                list.innerHTML += `
                    <div class="report-card">
                        <div class="report-info">
                            <h3>${data.species} - Placa <span style="color:${getColorHex(data.tagColor)}">‚óè ${data.tagColor}</span></h3>
                            <p><strong>Descripci√≥n:</strong> ${data.description}</p>
                            <p>üïí ${fecha}</p>
                        </div>
                        <div class="actions">
                            <a href="${data.mapsLink}" target="_blank" class="btn-map">Ver Mapa üìç</a>
                            <button onclick="borrarReporte('${docSnap.id}')" class="btn-delete">Borrar</button>
                        </div>
                    </div>
                `;
            });
        }

        // Funci√≥n auxiliar para colores
        function getColorHex(name) {
            const colors = { 'Naranja':'#F37021', 'Azul':'#3B82F6', 'Rojo':'#EF4444', 'Verde':'#10B981', 'Negro':'#000', 'Rosado':'#EC4899' };
            return colors[name] || '#999';
        }

        // Hacer la funci√≥n de borrar global
        window.borrarReporte = async (id) => {
            if(confirm("¬øYa gestionaste este reporte? Se eliminar√° de la lista.")) {
                await deleteDoc(doc(db, "general_reports", id));
                loadReports();
            }
        }

        loadReports();
    </script>
</body>
</html>
