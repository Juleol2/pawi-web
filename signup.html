<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #ffffff;
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: auto; }
        .logo-text-img { height: 35px; width: auto; display: block; }

        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-link { text-decoration: none; color: #333; font-weight: 600; font-size: 16px; transition: color 0.3s; }
        .nav-link:hover { color: #F59E2D; }
        
        .btn-report { 
            background-color: #F59E2D; 
            color: white; padding: 12px 25px; border-radius: 30px; 
            font-weight: 700; text-decoration: none; transition: transform 0.2s; 
        }
        .btn-report:hover { transform: scale(1.05); background-color: #d68015; }

        /* --- SIGNUP CARD WRAPPER --- */
        .login-wrapper {
            /* Ocupa toda la altura disponible menos el men칰 */
            min-height: calc(100vh - 90px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: white;
            width: 100%;
            /* Un poco m치s ancho que el login porque tiene m치s campos */
            max-width: 850px; 
            height: 550px; 
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
        }

        /* LADO IZQUIERDO (VISUAL) */
        .login-visual {
            flex: 1;
            background-color: #F59E2D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            gap: 10px;
        }

        .login-visual::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }

        .visual-logo { width: 90px; height: auto; filter: brightness(0) invert(1); z-index: 2; }
        .visual-text-img { height: 35px; width: auto; filter: brightness(0) invert(1); z-index: 2; }

        /* LADO DERECHO (FORMULARIO) */
        .login-form-container {
            flex: 1.2;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto; /* Scroll interno si la pantalla es muy peque침a verticalmente */
        }

        .login-title { font-size: 24px; font-weight: 800; color: #111; margin-bottom: 5px; }
        .login-subtitle { font-size: 13px; color: #888; margin-bottom: 20px; }

        .form-group { margin-bottom: 12px; } /* M치s compacto */
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #9ca3af; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        
        .form-input, .form-select {
            width: 100%; padding: 10px 12px; background-color: #f0f2f5;
            border: 1px solid transparent; border-radius: 10px;
            font-size: 14px; color: #333; outline: none; transition: 0.3s;
        }
        .form-input:focus, .form-select:focus { 
            background-color: #fff; 
            border-color: #F59E2D; 
            box-shadow: 0 0 0 4px rgba(245, 158, 45, 0.1); 
        }

        .btn-submit {
            width: 100%; 
            background-color: #F59E2D; 
            color: white; padding: 12px;
            border: none; border-radius: 10px; font-size: 15px; font-weight: 600;
            cursor: pointer; margin-top: 10px; margin-bottom: 15px; transition: 0.2s;
        }
        .btn-submit:hover { background-color: #d68015; transform: translateY(-2px); }

        .form-footer { text-align: center; font-size: 12px; color: #666; }
        .form-footer a { text-decoration: none; color: #F59E2D; font-weight: 700; transition: color 0.2s; }
        .form-footer a:hover { text-decoration: underline; }

        /* FOOTER */
        .footer { background-color: #1F2937; color: white; padding: 20px 20px; text-align: center; }
        .footer-address { font-size: 14px; font-weight: 600; }
        .footer-contact { font-size: 13px; color: #ccc; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar { padding: 0 20px; height: auto; flex-direction: column; padding-bottom: 15px;}
            .nav-links { gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; }
            .login-card { flex-direction: column; height: auto; max-width: 450px; }
            .login-visual { padding: 30px; display: none; }
            .login-form-container { padding: 30px; height: auto; }
            .login-wrapper { padding: 40px 20px; min-height: auto; }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="logoImagen.PNG" alt="Logo" class="logo-img">
            <img src="logoNombre.PNG" alt="PAWI" class="logo-text-img">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="quienes_somos.html" class="nav-link">Qui칠nes somos</a>
            <a href="reporte.html" class="btn-report">Generar reporte</a>
            <a href="login.html" class="nav-link">Acceder</a>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-visual">
                <img src="logoImagen.png" alt="Logo Pawi" class="visual-logo">
                <img src="logoNombre.png" alt="PAWI" class="visual-text-img">
            </div>

            <div class="login-form-container">
                <h2 class="login-title">Crea una cuenta</h2>
                <p class="login-subtitle">칔nete a nuestra comunidad hoy mismo.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Nombre</label>
                        <input type="text" id="signupName" name="fullName" class="form-input" placeholder="Ej: Jiara Martins" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Correo Electr칩nico</label>
                        <input type="email" id="signupEmail" name="email" class="form-input" placeholder="hola@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Contrase침a</label>
                        <input type="password" id="signupPassword" name="password" class="form-input" placeholder="******" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupType">Tipo de Usuario</label>
                        <select id="signupType" name="userType" class="form-select" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="owner">Due침o de mascota</option>
                            <option value="vet">Veterinario</option>
                            <option value="shelter">Refugio</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">Registrarse</button>

                    <div class="form-footer">
                        쯏a tienes cuenta? <a href="login.html">Inicia Sesi칩n</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-address">游늸 Direcci칩n en Guayaquil, Ecuador</p>
            <p class="footer-contact">游 Contacto: 0993919389</p>
            <p style="font-size: 12px; margin-top: 10px; color: #888;">춸 2025 PAWI - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
