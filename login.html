<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #f4f6f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #ffffff;
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: auto; }
        .logo-text { font-size: 28px; font-weight: 800; color: #F37021; text-transform: uppercase; }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-link { text-decoration: none; color: #333; font-weight: 600; font-size: 16px; transition: color 0.3s; }
        .nav-link:hover { color: #F37021; }
        .btn-report { background-color: #F37021; color: white; padding: 12px 25px; border-radius: 30px; font-weight: 700; text-decoration: none; transition: transform 0.2s; }
        .btn-report:hover { transform: scale(1.05); background-color: #d85c15; }

        /* --- LOGIN CARD --- */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-card {
            background-color: white;
            width: 100%;
            max-width: 900px;
            height: 550px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
        }

        .login-visual {
            flex: 1;
            background-color: #F37021;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .login-visual::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }

        .visual-logo { width: 100px; height: auto; margin-bottom: 20px; filter: brightness(0) invert(1); z-index: 2; }
        .visual-text { font-size: 32px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; z-index: 2; }

        .login-form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title { font-size: 28px; font-weight: 800; color: #111; margin-bottom: 10px; }
        .login-subtitle { font-size: 14px; color: #888; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 12px; font-weight: 700; color: #9ca3af; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .form-input {
            width: 100%; padding: 15px; background-color: #f0f2f5;
            border: 1px solid transparent; border-radius: 12px;
            font-size: 15px; color: #333; outline: none; transition: 0.3s;
        }
        .form-input:focus { background-color: #fff; border-color: #F37021; box-shadow: 0 0 0 4px rgba(243, 112, 33, 0.1); }

        .btn-submit {
            width: 100%; background-color: #1F2937; color: white; padding: 15px;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; margin-top: 10px; margin-bottom: 20px; transition: 0.2s;
        }
        .btn-submit:hover { background-color: #000; }

        .form-footer { display: flex; justify-content: space-between; font-size: 13px; color: #666; }
        .form-footer a { text-decoration: none; color: inherit; transition: color 0.2s; }
        .form-footer a:hover { color: #F37021; text-decoration: underline; }

        .footer { background-color: #1F2937; color: white; padding: 40px 20px; text-align: center; }
        .footer-address { font-size: 18px; font-weight: 600; }
        .footer-contact { font-size: 16px; color: #ccc; }
    </style>
</head>

            <div class="login-form-container">

    <footer class="footer">

        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
