<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Mis Mascotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* NAVBAR */
        .navbar { background-color: #fff; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: auto; }
        .logo-text { font-size: 28px; font-weight: 800; color: #F37021; text-transform: uppercase; }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-link { text-decoration: none; color: #333; font-weight: 600; }

        /* CONTENEDOR GRID */
        .container { flex: 1; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .page-title { font-size: 32px; font-weight: 800; color: #111; margin-bottom: 30px; text-align: center; }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* TARJETA DE MASCOTA */
        .pet-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.3s;
            display: flex; flex-direction: column;
        }
        .pet-card:hover { transform: translateY(-5px); }
        
        .pet-img-area { height: 200px; background-color: #ddd; overflow: hidden; }
        .pet-img-area img { width: 100%; height: 100%; object-fit: cover; }
        
        .pet-info { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .pet-name { font-size: 22px; font-weight: 700; color: #F37021; margin-bottom: 5px; }
        .pet-age { font-size: 14px; color: #888; margin-bottom: 15px; font-weight: 600; }
        .pet-desc { font-size: 14px; color: #555; line-height: 1.6; margin-bottom: 20px; flex: 1; }

        .card-actions { display: flex; gap: 10px; }
        .btn-card { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-edit { background-color: #1F2937; color: white; }
        .btn-edit:hover { background-color: #000; }
        .btn-delete { background-color: #fee2e2; color: #dc2626; }
        .btn-delete:hover { background-color: #fecaca; }

        /* --- MODAL DE EDICIÓN (Oculto por defecto) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 1000;
            display: none; /* Oculto */
            justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 12px; font-weight: 700; color: #9ca3af; margin-bottom: 5px; text-transform: uppercase; }
        .form-input, textarea.form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { background-color: #F37021; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; flex: 1; }
        .btn-cancel { background-color: #eee; color: #333; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; flex: 1; }

        /* ... Tus estilos anteriores ... */

/* Estilos para el QR dentro de la tarjeta */
.qr-area {
    text-align: center;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px dashed #eee;
}

.qr-img {
    width: 100px;
    height: 100px;
    border: 5px solid white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 10px;
}

.qr-label {
    font-size: 10px;
    color: #999;
    margin-top: 5px;
    font-weight: 600;
    text-transform: uppercase;
}

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" class="logo-img"><span class="logo-text">Pawi</span></a>
        <div class="nav-links"><a href="dashboard.html" class="nav-link">← Volver al Dashboard</a></div>
    </nav>

    <div class="container">
        <h1 class="page-title">Mis Mascotas Registradas</h1>
        
        <div class="pets-grid" id="petsGrid">
            <p>Cargando tus mascotas...</p>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <h2 class="modal-title">Editar Mascota</h2>
            <form id="editPetForm">
                <input type="hidden" id="editPetId"> <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Edad</label>
                    <input type="text" id="editAge" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea id="editDesc" class="form-input" rows="4"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        // Funciones auxiliares para abrir/cerrar modal desde HTML
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }
    </script>
</body>
</html>
