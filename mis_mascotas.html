<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Mis Mascotas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #ffffff; height: 80px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { height: 45px; width: auto; } 
        .logo-text-img { height: 30px; width: auto; margin-top: 5px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .nav-user-badge {
            display: flex; align-items: center; gap: 8px; background-color: #FFF0E6; padding: 8px 15px; border-radius: 30px;
            color: #F59E2D; font-weight: 700; font-size: 14px;
        }
        
        .nav-icon-btn {
            font-size: 22px; text-decoration: none; color: #555; display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%; background-color: #f4f6f8; transition: 0.2s;
        }
        .nav-icon-btn:hover { background-color: #FFF0E6; color: #F59E2D; }
        .alert-btn { color: #dc2626; background-color: #fef2f2; animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        /* --- CONTENIDO --- */
        .container { flex: 1; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; margin-bottom: 120px; }
        .page-title { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 20px; color: #1F2937; }
        .pets-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; justify-content: center; }

        .pet-card {
            background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; border: 1px solid #f0f0f0; max-width: 320px; margin: 0 auto;
        }
        .pet-photo-header {
            height: 180px; background-color: #ffffff; display: flex; justify-content: center; align-items: center; overflow: hidden; padding: 10px;
        }
        .pet-photo-header img { width: 100%; height: 100%; object-fit: contain; }
        .pet-body { padding: 12px 15px; flex-grow: 1; text-align: center; }
        .pet-name { font-size: 18px; font-weight: 800; color: #F59E2D; }
        .pet-age { font-size: 12px; font-weight: 600; color: #9ca3af; margin-bottom: 5px; }
        .pet-desc { font-size: 11px; color: #666; line-height: 1.3; margin-bottom: 10px; }
        .qr-wrapper { text-align: center; padding: 8px; background: #fdfdfd; border-top: 1px dashed #eee; }
        .qr-code { width: 60px; height: 60px; }
        .card-actions { display: flex; padding: 10px 15px 15px; gap: 8px; }
        .btn-pet { flex: 1; padding: 8px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; }
        .btn-edit { background: #f4f6f8; color: #555; }
        .btn-delete { background: #fef2f2; color: #dc2626; }

        .footer { background-color: #1F2937; color: white; padding: 30px; text-align: center; margin-top: auto; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo">
            <img src="logoImagen.png" alt="Logo" class="logo-img">
            <img src="logoNombre.png" alt="PAWI" class="logo-text-img">
        </a>
        <div class="nav-right">
            <a href="generar_alerta.html" class="nav-icon-btn alert-btn">üö®</a>
            <div class="nav-user-badge"><span>üë§ <span id="displayUserName">Usuario</span></span></div>
            <a href="dashboard.html" class="nav-icon-btn back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Mis Mascotas Registradas</h1>
        <div class="pets-grid" id="petsContainer">
            </div>
    </div>

    <footer class="footer">
        <p>üìç Guayaquil, Ecuador | ¬© 2025 PAWI</p>
    </footer>

    <script>
        // 1. Datos iniciales exclusivos de Stephanie
        const stephanieExclusives = [
            { id: 's1', name: 'Max', age: '9 A√±os', desc: 'Husky siberiano, ojos celestes. Muy amigable con otros perros.', photo: 'Max01.png', qrData: 'MAX-PAWI' },
            { id: 's2', name: 'Tommy', age: '8 Meses', desc: 'Gato gris con blanco, ojos verdes. Rescatado recientemente.', photo: 'Tommy01.jpeg', qrData: 'TOMMY-PAWI' }
        ];

        function init() {
            const container = document.getElementById('petsContainer');
            
            // 2. OBTENER USUARIO REAL (Stephanie o Mat√≠as)
            // Esto debe venir del login. Si no existe, usamos un valor por defecto para pruebas.
            const currentUser = localStorage.getItem('pawi_user_name') || 'Usuario'; 
            document.getElementById('displayUserName').innerText = currentUser;

            let petsToShow = [];

            // 4. CARGAR MASCOTAS REGISTRADAS POR ESTE USUARIO ESPEC√çFICO
            // Usamos una clave √∫nica por usuario: 'pets_Stephanie', 'pets_Mat√≠as', etc.
            const userKey = `pets_${currentUser}`;
            const userSpecificPets = JSON.parse(localStorage.getItem(userKey)) || [];
            
            petsToShow = [...petsToShow, ...userSpecificPets];

            if (petsToShow.length === 0) {
                container.innerHTML = "<p style='text-align:center; grid-column: 1/-1; padding: 50px;'>No tienes mascotas registradas. Puedes agregar una en el dashboard.</p>";
                return;
            }

            renderPets(petsToShow, container, currentUser);
        }

        function renderPets(pets, container, user) {
            container.innerHTML = '';
            pets.forEach(pet => {
                const card = document.createElement('div');
                card.className = 'pet-card';
                const qrContent = pet.qrData || `${pet.name}-PAWI`;
                
                card.innerHTML = `
                    <div class="pet-photo-header">
                        <img src="${pet.photo}" alt="${pet.name}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
                    </div>
                    <div class="pet-body">
                        <div class="pet-name">${pet.name}</div>
                        <div class="pet-age">${pet.age}</div>
                        <p class="pet-desc">${pet.desc}</p>
                    </div>
                    <div class="qr-wrapper">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${qrContent}" class="qr-code">
                    </div>
                    <div class="card-actions">
                        <button class="btn-pet btn-edit" onclick="location.href='registro_mascota.html?id=${pet.id}'">Editar</button>
                        <button class="btn-pet btn-delete" onclick="deletePet('${pet.id}', '${pet.name}', '${user}')">Eliminar</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function deletePet(id, name, user) {
            if (confirm(`¬øEliminar a ${name}?`)) {
                const userKey = `pets_${user}`;
                let userPets = JSON.parse(localStorage.getItem(userKey)) || [];
                userPets = userPets.filter(p => p.id !== id);
                localStorage.setItem(userKey, JSON.stringify(userPets));
                init();
            }
        }

        init();
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
