<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Registrar Mascota</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* NAVBAR */
        .navbar { background-color: #fff; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: auto; }
        .logo-text { font-size: 28px; font-weight: 800; color: #F37021; text-transform: uppercase; }
        .nav-links { display: flex; align-items: center; gap: 30px; }
        .nav-link { text-decoration: none; color: #333; font-weight: 600; transition: color 0.3s; }
        .nav-link:hover { color: #F37021; }

        /* CONTENEDOR */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        
        .card-split {
            background-color: white; width: 100%; max-width: 1000px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); overflow: hidden; display: flex; min-height: 600px;
        }

        /* LADO IZQUIERDO: FOTOS */
        .visual-side {
            flex: 1; background-color: #FFF0E6; padding: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .photo-upload-container { display: flex; gap: 20px; margin-top: 20px; }
        
        /* Caja de foto interactiva */
        .photo-box { 
            width: 140px; height: 140px; border-radius: 20px; overflow: hidden; 
            background-color: #fff; border: 2px dashed #F37021; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .photo-box:hover { background-color: #fff8f5; border-style: solid; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .upload-icon { font-size: 30px; color: #F37021; }
        
        .visual-title { font-size: 24px; font-weight: 800; color: #111; margin-bottom: 10px; text-align: center; }
        .visual-desc { font-size: 14px; color: #666; text-align: center; max-width: 80%; }

        /* LADO DERECHO: FORMULARIO */
        .form-side { flex: 1.2; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 11px; font-weight: 700; color: #9ca3af; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .form-input { width: 100%; padding: 15px; background-color: #f0f2f5; border: 1px solid transparent; border-radius: 12px; font-size: 14px; color: #333; outline: none; }
        .form-input:focus { background-color: #fff; border-color: #F37021; }
        textarea.form-input { resize: none; height: 120px; }
        
        .btn-submit { width: 100%; background-color: #F37021; color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-submit:hover { background-color: #d85c15; }
        .btn-back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #666; font-weight: 600; font-size: 14px; }
        
        /* FOOTER */
        .footer { background-color: #1F2937; color: white; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" class="logo-img"><span class="logo-text">Pawi</span></a>
        <div class="nav-links"><a href="dashboard.html" class="nav-link">Volver al Dashboard</a></div>
    </nav>

    <div class="container">
        <div class="card-split">
            <div class="visual-side">
                <h2 class="visual-title">Sube una foto</h2>
                <p class="visual-desc">Haz clic en el cuadro para subir una foto real de tu mascota.</p>
                
                <div class="photo-upload-container">
                    <div class="photo-box" onclick="document.getElementById('petPhotoInput').click()">
                        <img id="previewImage" src="https://via.placeholder.com/150?text=Subir+Foto" alt="Foto">
                    </div>
                    
                    <input type="file" id="petPhotoInput" name="petPhoto" accept="image/*" style="display: none;" onchange="previewFile()">

                    <div class="photo-box">
                        <span class="upload-icon">+</span>
                    </div>
                </div>
            </div>

            <div class="form-side">
                <a href="dashboard.html" class="btn-back">← Cancelar</a>
                <h2 style="margin-bottom: 20px;">Datos de la mascota</h2>
                
                <form id="petRegisterForm">
                    <div class="form-group">
                        <label class="form-label" for="petName">Nombre</label>
                        <input type="text" id="petName" name="name" class="form-input" placeholder="Ej: Max" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="petAge">Edad</label>
                        <input type="text" id="petAge" name="age" class="form-input" placeholder="Ej: 9 Años">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="petDesc">Descripción</label>
                        <textarea id="petDesc" name="description" class="form-input" placeholder="Ej: Husky Siberiano, ojos celestes..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Guardar Mascota</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer"><p>© 2024 PAWI - Todos los derechos reservados.</p></footer>

    <script type="module" src="main.js"></script>
    <script>
        // Función simple para previsualizar la imagen al subirla
        function previewFile() {
            const preview = document.getElementById('previewImage');
            const file = document.getElementById('petPhotoInput').files[0];
            const reader = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result; // Cambia la imagen gris por la foto subida
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
<script type="module" src="main.js"></script>
</body>
</html>
