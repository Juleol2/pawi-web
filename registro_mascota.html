<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Registrar Mascota</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* --- NAVBAR --- */
        .navbar {
            background-color: #ffffff;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-shrink: 0; }
        .logo-img { height: 45px; width: auto; } 
        .logo-text-img { height: 30px; width: auto; margin-top: 5px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        .nav-user-badge {
            display: flex; align-items: center; gap: 8px;
            background-color: #FFF0E6; padding: 8px 15px; border-radius: 30px;
            color: #F59E2D; font-weight: 700; font-size: 14px; white-space: nowrap;
            cursor: pointer; transition: all 0.2s ease;max-width: fit-content;
        }
        .nav-user-badge:hover { background-color: #F59E2D; color: white; }

        .nav-icon-btn {
            font-size: 22px; text-decoration: none; color: #555;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%; background-color: #f4f6f8;
        }
        .nav-icon-btn:hover { transform: scale(1.1); background-color: #FFF0E6; color: #F59E2D; }
        .back-btn svg { stroke: #555; transition: stroke 0.2s; }
        .back-btn:hover svg { stroke: #F59E2D; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .card-split {
            background-color: white; width: 100%; max-width: 1000px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); overflow: hidden; display: flex;
            min-height: 500px; 
        }

        .visual-side {
            flex: 1; background-color: #FFF0E6; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .visual-title { font-size: 26px; font-weight: 800; color: #111; margin-bottom: 10px; text-align: center; }
        .visual-desc { font-size: 14px; color: #666; text-align: center; max-width: 90%; line-height: 1.5; margin-bottom: 25px; }

        .main-photo-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .photo-box { 
            width: 160px; height: 160px; border-radius: 50%; overflow: hidden; 
            background-color: #fff; border: 4px solid white; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; transition: 0.3s;
        }
        .photo-box:hover { transform: scale(1.05); border-color: #F59E2D; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; transition: all 0.3s ease; }
        
        .camera-overlay {
            position: absolute; bottom: 5px; right: 5px;
            background-color: #F59E2D; color: white;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid white; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .avatar-label { font-size: 12px; font-weight: 700; color: #F59E2D; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .avatar-options { display: flex; gap: 15px; justify-content: center; }
        
        .avatar-option {
            width: 60px; height: 60px; border-radius: 50%; background-color: white;
            padding: 10px; cursor: pointer; border: 2px solid transparent;
            transition: all 0.2s; box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            display: flex; justify-content: center; align-items: center;
        }
        .avatar-option:hover { transform: translateY(-3px); }
        .avatar-option img { width: 100%; height: 100%; object-fit: contain; }

        .img-grey { filter: grayscale(1) opacity(0.5); }

        .form-side { flex: 1.2; padding: 40px 50px; display: flex; flex-direction: column; justify-content: center; }
        .cancel-link { display: inline-block; margin-bottom: 25px; text-decoration: none; color: #888; font-weight: 600; font-size: 13px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 12px; font-weight: 700; color: #9ca3af; margin-bottom: 5px; text-transform: uppercase; }
        .form-input { width: 100%; padding: 12px 15px; background-color: #f0f2f5; border: 1px solid transparent; border-radius: 12px; outline: none; }
        .form-input:focus { background-color: #fff; border-color: #F59E2D; }
        textarea.form-input { resize: none; height: 100px; }
        
        .btn-submit { 
            width: 100%; background-color: #F59E2D; color: white; padding: 15px; 
            border: none; border-radius: 12px; font-size: 16px; font-weight: 700; 
            cursor: pointer; margin-top: 10px; transition: 0.2s; 
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(245, 158, 45, 0.3); }

        .footer { background-color: #1F2937; color: white; padding: 30px; text-align: center; margin-top: auto; }
        
        @media (max-width: 900px) {
            .card-split { flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo">
            <img src="logoImagen.png" alt="Logo" class="logo-img">
            <img src="logoNombre.png" alt="PAWI" class="logo-text-img">
        </a>
        <div class="nav-right">
            <div class="nav-user-badge" onclick="alert('Perfil de usuario en construcci√≥n')">
                <span>üë§ <span id="displayUserName">Cargando...</span></span>
            </div>
            <a href="dashboard.html" class="nav-icon-btn back-btn" title="Volver al Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card-split">
            <div class="visual-side">
                <h2 class="visual-title">Sube una foto</h2>
                <p class="visual-desc">Elige un avatar o sube una foto real.</p>
                <div class="main-photo-wrapper">
                    <div class="photo-box" onclick="document.getElementById('petPhotoInput').click()">
                        <img id="previewImage" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Mascota" style="padding: 30px; object-fit: contain;">
                    </div>
                    <div class="camera-overlay" onclick="document.getElementById('petPhotoInput').click()">üì∑</div>
                </div>
                <input type="file" id="petPhotoInput" accept="image/*" style="display: none;" onchange="previewFile()">
                <span class="avatar-label">O selecciona un avatar:</span>
                <div class="avatar-options">
                    <div class="avatar-option" onclick="setAvatar('dog', 'https://cdn-icons-png.flaticon.com/512/616/616408.png')">
                        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Perro">
                    </div>
                    <div class="avatar-option" onclick="setAvatar('cat', 'https://cdn-icons-png.flaticon.com/512/616/616430.png')">
                        <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Gato">
                    </div>
                    <div class="avatar-option" onclick="setAvatar('paw', 'https://cdn-icons-png.flaticon.com/512/1076/1076928.png')">
                        <img src="https://cdn-icons-png.flaticon.com/512/1076/1076928.png" alt="Huella" class="img-grey">
                    </div>
                </div>
            </div>

            <div class="form-side">
                <a href="dashboard.html" class="cancel-link">‚Üê Cancelar</a>
                <h2 style="margin-bottom: 20px;">Datos de la mascota</h2>
                <form id="petRegisterForm">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="petName" class="form-input" placeholder="Ej: Max" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Edad</label>
                        <input type="text" id="petAge" class="form-input" placeholder="Ej: 9 A√±os">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea id="petDesc" class="form-input" placeholder="Ej: Husky Siberiano..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Guardar Mascota</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>üìç Guayaquil, Ecuador | üìû 0993919389</p>
        <p style="font-size: 12px; margin-top: 10px; color: #888;">¬© 2025 PAWI - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Actualizaci√≥n din√°mica del nombre del usuario
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('pawi_user_name') || 'Usuario'; 
            const nameElement = document.getElementById('displayUserName');
            if(nameElement) nameElement.innerText = currentUser;
        });

        function setAvatar(type, url) {
            const preview = document.getElementById('previewImage');
            preview.src = url;
            preview.style.objectFit = "contain";
            preview.style.filter = (type === 'paw') ? "grayscale(1) opacity(0.5)" : "none";
            
            if (type === 'cat') preview.style.padding = "38px";
            else if (type === 'paw') preview.style.padding = "40px";
            else preview.style.padding = "30px";
        }

        function previewFile() {
            const preview = document.getElementById('previewImage');
            const file = document.getElementById('petPhotoInput').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.padding = "0";
                preview.style.objectFit = "cover";
                preview.style.filter = "none";
            }
            if (file) reader.readAsDataURL(file);
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
