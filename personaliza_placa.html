<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWI - Personalizar Placa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f8; min-height: 100vh; display: flex; flex-direction: column; color: #333; }

        /* NAVBAR */
        .navbar { background-color: #fff; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: auto; }
        .logo-text { font-size: 28px; font-weight: 800; color: #F37021; text-transform: uppercase; }

        /* CONTENEDOR SPLIT */
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        
        .custom-card {
            background-color: white; width: 100%; max-width: 1000px; border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); overflow: hidden; display: flex; min-height: 500px;
        }

        /* LADO IZQUIERDO: RESUMEN */
        .summary-side {
            flex: 1; background-color: #FFF0E6; padding: 40px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .summary-img { width: 200px; height: 200px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); }
        .summary-title { font-size: 20px; font-weight: 800; color: #111; }
        .summary-price { font-size: 24px; color: #F37021; font-weight: 700; margin-top: 5px; }

        /* LADO DERECHO: FORMULARIO */
        .form-side { flex: 1.2; padding: 50px; display: flex; flex-direction: column; justify-content: center; }
        .step-indicator { font-size: 12px; font-weight: 700; color: #F37021; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .main-title { font-size: 28px; font-weight: 800; margin-bottom: 30px; }

        .form-group { margin-bottom: 25px; }
        .form-label { display: block; font-size: 13px; font-weight: 700; color: #555; margin-bottom: 8px; }
        
        /* SELECT BONITO */
        .form-select {
            width: 100%; padding: 15px; background-color: #f8fafc; border: 2px solid #eee;
            border-radius: 12px; font-size: 15px; outline: none; transition: 0.3s; cursor: pointer;
        }
        .form-select:focus { border-color: #F37021; background: white; }

        .btn-verify {
            width: 100%; background-color: #1F2937; color: white; padding: 18px;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 700;
            cursor: pointer; margin-top: 20px; transition: 0.2s;
        }
        .btn-verify:hover { background-color: #000; transform: translateY(-2px); }

        .footer { background-color: #1F2937; color: white; padding: 40px; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="nav-logo"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo" class="logo-img"><span class="logo-text">Pawi</span></a>
        <div><a href="collar.html" style="text-decoration:none; color:#333; font-weight:600;">← Volver</a></div>
    </nav>

    <div class="container">
        <div class="custom-card">
            <div class="summary-side">
                <p style="font-size: 12px; text-transform: uppercase; font-weight: 700; opacity: 0.5;">Tu Selección</p>
                <img id="summaryImg" src="" class="summary-img" alt="Collar">
                <h3 id="summaryName" class="summary-title">Cargando...</h3>
                <p id="summaryPrice" class="summary-price">...</p>
            </div>

            <div class="form-side" id="placaForm">
                <p class="step-indicator">Paso 2 de 2</p>
                <h1 class="main-title">Asigna la mascota</h1>
                <p style="color:#666; margin-bottom: 30px;">
                    Selecciona a cuál de tus mascotas le pondrás este collar. Usaremos sus datos para configurar el código QR inteligente.
                </p>

                <div class="form-group">
                    <label class="form-label">Selecciona tu mascota:</label>
                    <select id="petSelect" class="form-select">
                        <option>Cargando tus mascotas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Texto adicional para la placa (Opcional)</label>
                    <input type="text" class="form-select" placeholder="Ej: Llamar al 099..." style="cursor: text;">
                </div>

                <button id="btnVerifyData" class="btn-verify">Verificar sus datos</button>
            </div>
        </div>
    </div>

    <footer class="footer"><p>© 2024 PAWI - Todos los derechos reservados.</p></footer>

    <script type="module" src="main.js"></script>
</body>
</html>
